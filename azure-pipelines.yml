trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'sbk8stutorialacr.azurecr.io/demo'

steps:
  - task: Maven@3
    inputs:
      goals: 'package'
      options: '-DskipTests'

  - task: Docker@2
    inputs:
      containerRegistry: 'docker-acr-connection'  # Add your ACR service connection
      repository: $(imageName)
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: |
        $(Build.BuildId)
